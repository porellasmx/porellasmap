<div class="new-report-page">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Reportar Abuso</mat-card-title>
      <mat-card-subtitle>#PorEllas #NiUnaMas #PorEllasMapMx</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form action="" class="report-form">
        <mat-form-field>
          <input
            matInput
            [options]="options"
            placeholder="Direccion"
            ngx-google-places-autocomplete
            #placesRef
            color="accent"
            (onAddressChange)="handleAddressChange($event)"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nombre del Lugar" />
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Descripcion"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo De Abuso">
            <mat-option value="abuse" *ngFor="let abuse of abuseList">{{ abuse }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha Del Suceso" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button
          type="button"
          mat-stroked-button
          color="accent"
          class="button--upload"
          (click)="imgFileInput.click()"
        >
          Adjuntar Imagen
        </button>
        <input hidden type="file" #imgFileInput (change)="previewImage($event)" />

        <mat-form-field>
          <input matInput placeholder="Ubicacion En El Map (Latitud & Longitud)" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent">Cancelar</button>
      <button mat-raised-button color="accent">Reportar</button>
    </mat-card-actions>
  </mat-card>
</div>
