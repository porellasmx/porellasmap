<div class="new-report-page">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Reportar Abuso</mat-card-title>
      <mat-card-subtitle>#PorEllas #NiUnaMas #PorEllasMapMx</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="reportForm" class="report-form">
        <mat-form-field>
          <input
            matInput
            [options]="options"
            placeholder="Direccion"
            ngx-google-places-autocomplete
            #placesRef
            color="accent"
            formControlName="address"
            (onAddressChange)="handleAddressChange($event)"
          />
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="placeName" placeholder="Nombre del Lugar" />
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput formControlName="description" placeholder="Descripcion"></textarea>
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo De Abuso" formControlName="abuseType">
            <mat-option value="{{ abuse }}" *ngFor="let abuse of abuseList">{{ abuse }}</mat-option>
          </mat-select>
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dateOfEvent"
            placeholder="Fecha Del Suceso"
          />

          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>

        <button
          type="button"
          mat-stroked-button
          color="accent"
          class="button--upload"
          (click)="imgFileInput.click()"
        >
          Adjuntar Imagen
        </button>
        <input
          hidden
          type="file"
          #imgFileInput
          formControlName="imageName"
          (change)="previewImage($event)"
        />
        <mat-form-field>
          <input
            matInput
            formControlName="locationLatLong"
            placeholder="Ubicacion En El Map (Latitud & Longitud)"
          />
          <mat-error *ngIf="!reportForm.hasError('required')">
            Campo requerido.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent" (click)="onReset()">Cancelar</button>
      <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!reportForm.valid">
        Reportar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
